<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Note</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .edit-note-card {
            background-color: #4b0082;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin: auto;
        }

        .edit-note-card h2 {
            color: white;
            text-align: center;
        }

        .edit-note-card label {
            color: white;
        }

        .edit-note-card input, .edit-note-card textarea {
            background-color: white;
            color: #4b0082;
        }

        .edit-note-card .btn {
            width: 100%;
            margin-top: 15px;
        }

    </style>
</head>
<body>

<div class="edit-note-card">
    <h2>Edit Note</h2>

    <form action="/edit-note/{{ note[0] }}" method="POST">
        <div class="mb-3">
            <label for="note-title" class="form-label">Title</label>
            <input type="text" id="note-title" name="title" class="form-control" value="{{ note[1] }}" required>
        </div>
        <div class="mb-3">
            <label for="note-content" class="form-label">Content</label>
            <textarea id="note-content" name="content" class="form-control" required>{{ note[2] }}</textarea>
        </div>

        <button type="submit" class="btn btn-success">Update Note</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
