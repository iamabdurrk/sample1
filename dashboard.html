<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: #4b0082;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            color: white;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #6a0dad;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 10px;
        }

        .card-title {
            font-weight: bold;
        }

        .card-text {
            font-style: italic;
            text-align: justify;
        }

        .user-info {
            float: right;
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 10px;
            border: 2px solid #4b0082; 
        }

        .profile-details {
            margin-left: 10px;
            color: #4b0082;
        }


        .icon-button {
            border: none;
            padding: 5px 8px;
            cursor: pointer;
            margin-right: 10px;
            display: inline-block;
            text-align: center;
            font-size: 10px;
            border-radius: 5px;
            color: white;
            width: 60px;
        }

       
        .icon-button.delete {
            background-color: #ff4d4d;
        }

        
        .icon-button.edit {
            background-color: #4CAF50; 
        }

       
        .button-group {
            display: inline-flex;
            gap: 10px; 
        }

        .icon-button i {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h3 class="text-center">Dashboard</h3>
        <a href="#">Overview</a>
        <a href="#">Profile</a>
        <a href="#">Settings</a>
        <a href="/">Logout</a>
    </div>

    <div class="content">
        <div class="container-fluid">
            <div class="user-info">
                <img src="{{ url_for('static', filename='profile.jpg') }}" alt="User Image"> 
                <div class="profile-details">
                    <strong>{{ username }}</strong><br>
                    <small>{{ email }}</small>
                </div>
            </div>

            <h2>Welcome to Your Dashboard!</h2>
            <p>Here you can manage your notes.</p>

            <div class="row">
             
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Create New Note</h4>
                            <form action="/create-note" method="POST">
                                <div class="mb-3">
                                    <label for="note-title" class="form-label">Title</label>
                                    <input type="text" id="note-title" name="title" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="note-content" class="form-label">Content</label>
                                    <textarea id="note-content" name="content" class="form-control" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-success">Create Note</button>
                            </form>
                        </div>
                    </div>
                </div>

               
                <div class="col-md-8">
                    <div class="row">
                        {% for note in notes %}
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ note[1] }}</h5>
                                        <p class="card-text">{{ note[2] }}</p>
                                        <div class="button-group">
                                            <form action="{{ url_for('delete_note_route', note_id=note[0]) }}" method="POST" style="display:inline;">
                                                <button type="submit" class="icon-button delete" title="Delete">
                                                    <i class="fas fa-trash-alt"></i> Delete
                                                </button>
                                            </form>
                                            <a href="{{ url_for('edit_note_route', note_id=note[0]) }}" class="icon-button edit" title="Edit">
                                                <i class="fas fa-edit"></i> <br>Edit
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% else %}
                            <p>No notes found.</p>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
